<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2>完整表單範例</h2>
    <form action="#" method="post">
        <label for="name">名字：</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="id number">身分證字號：</label>
        <input type="text" id="id number" name="id number"><br><br>
        
        <label for="school number">學號：</label>
        <input type="text" id="school number" name="school number"><br><br>
   
        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="birth">生日：</label>
        <input type="date" id="birth" name="birth"><br><br>
        
        <label>年級：</label>
        <input type="radio" id="radio1" name="radio" value="一年級">
        <label for="radio1">一年級</label>
        <input type="radio" id="radio2" name="radio" value="二年級">
        <label for="radio2">二年級</label>
        <input type="radio" id="radio3"name="radio" value="三年級">
        <label for="radio3">三年級</label>
        <input type="radio" id="radio4" name="radio" value="四年級">
        <label for="radio4">四年級</label>
        
    </form>
</body>
</html>
