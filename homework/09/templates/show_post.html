{% extends "base.html" %}

{% block content %}
    <h1>{{ post.title }} -- by {{ post.username }}</h1>
    <p>{{ post.body }}</p>

    {% if user and user.username == post.username %}
        <form method="post" action="/post/{{ post.id }}/delete" onsubmit="return confirm('確定要刪除這篇貼文嗎？');">
            <button type="submit">刪除貼文</button>
        </form>
    {% endif %}
{% endblock %}
